<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media - Badger Parkour</title>
    <link rel="icon" href="images/BadgerParkourLogo.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <a href="index.html" class="logo">
            <img src="images/BadgerParkourLogo.png" />
        </a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="board.html">Board</a>
        <a href="media.html">Media</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="media">
        <h2>Media Gallery</h2>

        <div style="display: flex; flex-wrap: wrap; gap: 1rem; margin: 2rem 0;">

            <div style="flex: 1 1 45%; min-width: 300px; display: flex; flex-direction: column; gap: 1rem;">
                <iframe width="100%" height="230" src="https://www.youtube.com/embed/reM7SdCzvPs" frameborder="0"
                    allowfullscreen style="border-radius: 8px;">
                </iframe>
                <iframe width="100%" height="230" src="https://youtube.com/embed/r3bgsjFzFOM" frameborder="0"
                    allowfullscreen style="border-radius: 8px;">
                </iframe>
            </div>

            <div style="flex: 1 1 45%; max-width: 350px; background: #f5f5f5; padding: 1rem; border-radius: 8px;">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/badgerparkour/"
                    data-instgrm-version="14" style="margin: 0 auto; max-width: 100%;">
                </blockquote>
            </div>

            <script async src="https://www.instagram.com/embed.js"></script>

        </div>

        <p style="text-align:center; margin-top: 40px;">
            Follow us on <a href="https://instagram.com/badgerparkour" target="_blank">Instagram</a> and <a
                href="https://youtube.com/@badgerparkour" target="_blank">YouTube</a> for more content!
        </p>
    </section>

</body>
