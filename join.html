            <img src="images/BadgerParkourLogo.png" />

    <section id="join">
        <h2>Join the College Parkour Club</h2>
        <p>Fill out the form below to become a member, or to simply get more info on how to join!</p>

        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="experience">Parkour Experience Level</label>
                <select id="experience" name="experience" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Why do you want to join?</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <p class="note">You can also follow us on our social media to stay updated with events!</p>
    </section>

</body>
