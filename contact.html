    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have questions? Want to get involved? We're here to help!</p>

        <form action="submit_contact.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required />
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <h3>Find Us</h3>
        <p>We train at the Recreation Center and various outdoor spots around campus. Drop by during a session!</p>
        <p>Email us at <a href="mailto:info@collegeparkour.com">info@collegeparkour.com</a></p>
    </section>
